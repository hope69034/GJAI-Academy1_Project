<!DOCTYPE html>
<html lang="ko">
<head>
    <title>{% block title %}Project{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <nav class="navbar bg-dark navbar-dark fixed-top navbar-expand-lg">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="margin-left:50px;margin-right:100px;" href="main">
            <img src="{{url_for('static', filename='./img/StarDust-logo-white.png')}}" alt="Logo" style="height:70px;">       
        </a>
        
        <li class="nav-item dropdown mr-5">
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/extra/stream">얼굴 인식(OpenCV)</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/extra/face_mesh">얼굴 메쉬(MediaPipe)</a></li>
                </ul>
        </li>
            <li class="nav-item mr-5" style="width: 100%;">
                <a class="nav-link disabled" style="text-align: center; font-size: 30px;">
                    <strong>딥러닝을 통한 두피 자가진단 시스템</strong>
                </a>
                
            </li>
            <li style="width: 550px; height: 100%;"></li>
        
    </nav>
    <div class="container" style="margin-top:88px;">
        <div class="row mb-5">
            <div class="col-1"></div>
            <div class="col-10" style="margin-top: 10%;">
                <h3 style="text-align: center; padding-bottom: 30px;">{% block subtitle %}{% endblock %}</h3>
                <hr>
                {% block content %}{% endblock %}
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
        <span class="navbar-text">
           Team  StarDust
        </span>
    </nav>
    {% block additional_body %}{% endblock %}
</body>
</html>
